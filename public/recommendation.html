        const urlParams = new URLSearchParams(window.location.search);
        const variable = urlParams.get('var'); // Get the value of the variable passed
        console.log(variable);
        const h1Element = document.getElementById('varDisplay'); // Select the <h1> by its ID
        h1Element.textContent = variable ? `${variable} Exercises` : "No Data Provided"; // Default message if variable is not present
        const consultantData = consultant[variable];

    // Create the HTML structure
    if (consultantData) {
        const consultantContainer = document.getElementById('consultant-container');
        consultantContainer.innerHTML = `
            <div class="box">
                <img src="${consultantData.image_link}" alt="${consultantData.consultant_name}">
                <div class="meditation-title">${consultantData.consultant_name}</div>
                <div class="desc">Phone: ${consultantData.phone_no}</div>
            </div>
        `;
    }
        // Load exercises based on the variable
        let currentState = exercise[variable];

        // Get the exercises for the current state
        const exerciseContainer = document.getElementById('exercise-container');
        exerciseContainer.innerHTML = ''; // Clear previous exercises

        if (currentState && currentState.length > 0) {
            // Create and append exercise boxes
            currentState.forEach(item => {
                const box = document.createElement('div');
                box.className = 'box';

                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.title;

                const title = document.createElement('div');
                title.className = 'exercise-title';
                title.innerText = item.title;

                box.appendChild(img);
                box.appendChild(title);
                exerciseContainer.appendChild(box);
            });
        } else {
            const noDataMessage = document.createElement('div');
            noDataMessage.textContent = "No exercises available for this category.";
            exerciseContainer.appendChild(noDataMessage);
        }
